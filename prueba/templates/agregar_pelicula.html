<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pel√≠cula</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üëã Bienvenido, {{ user.first_name|default:user.username }}!</a>
            <div class="d-flex">
                <a href="{% url 'crud' %}" class="btn btn-primary me-2">Volver a la lista</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Nueva Pel√≠cula</h1>

        <!-- Mostrar mensaje de error si existe -->
        {% if mensaje_error %}
            <div class="alert alert-danger" role="alert">
                {{ mensaje_error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="nombre_pelicula" class="col-sm-2 col-form-label">Nombre de la Pel√≠cula</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre_pelicula" name="nombre_pelicula" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="director" class="col-sm-2 col-form-label">Director</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fecha_estreno" class="col-sm-2 col-form-label">Fecha de Estreno</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="fecha_estreno" name="fecha_estreno" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sinopsis" class="col-sm-2 col-form-label">Sinopsis</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="sinopsis" name="sinopsis" rows="4" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Pel√≠cula</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
